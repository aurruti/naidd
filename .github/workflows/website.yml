name: Website Build

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/website.yml'
      - 'docker-compose.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/website.yml'
      - 'docker-compose.yml'

jobs:
  website-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Image
      run: |
        docker build -t website-app -f website/website.Dockerfile .
