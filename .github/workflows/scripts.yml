name: Scripts Test

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**'

jobs:
  scripts-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1
      

    - name: Ensure Install of Docker Compose
      uses: docker/setup-qemu-action@v1
      with:
        platforms: all

    - name: Test scripts
      run: |
        for script in ./scripts/*.sh; do
          bash "$script"
        done
